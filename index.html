<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./JS/estilos/style.css"> -->
    <title>Simulador</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

</head>

<body>
    <div class="row contenedor">
        <form class="col-lg-4 mt-3">
            <h3 class="mt-3 ms-5 " style="font-weight:bold">Simulador de prestamo</h3>
            <div class="cliente">
                <input type="text" id="iname" placeholder="Nombre" class="form-control mt-3 mb-3 " aria-label="Default">
                <input type="text" id="ilastname" placeholder="Apellido" class="form-control mb-3" aria-label="Default">
            </div>
            <div>
                <!-- MONTO DEL CREDITO A SOLICITAR -->
                <input type="number" id="imonto" class="form-control" placeholder="Ingrese el monto"
                    aria-label="Default">
                <input type="number" id="interes" class="form-control mt-3" placeholder="Ingrese el interes (T.N.A)"
                    aria-label="Default">
            </div>
            <div>
                <!-- LA CANTIDAD DE COUTAS A FINANCIAR EL CREDITO -->
                <select class="form-select mt-3" aria-label="Default select example" id="cantidadDeCoutas">
                    <option value="0">Seleccione la cantidad de coutas</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <input type="submit" value="Simular prestamo" id="simularPrestamo" class="btn btn-secondary mt-3 "
                data-bs-toggle="modal" data-bs-target="#myModal">
            <input type="submit" value="Reset" id="reset" class="btn btn-secondary mt-3">
            <input type="submit" value="Ultima simulación" id="simulacion" class="btn btn-secondary mt-3">
        </form>
        <div class="col-lg-4 offset-2 mt-3 imagen">
            <img src="estilos/img_introHome.png" alt="">
        </div>
    </div>
    <div class="loader mt-3" id="loading">

    </div>

    <div class="contenedor">
        <div class="col-lg-4 " id="resultado">
            <h2 class="text-center titulo" style="border-bottom:1px solid;">Resultado de simulación</h2>
            <div class="ctx mt-5">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="col-lg-3 mt-5" id="result-text">
            
        </div>
        <div class="col-lg-5 tabla">
            <table id="tablas" class="table">
                <thead>
                    <tr>
                        <th>Fechas</th>
                        <th>Couta</th>
                        <th>Monto Couta</th>
                        <th>Capital</th>
                        <th>Interes</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        
    </div>

    <div class="btnGuardar col-lg-6 offset-6">
        <input type="submit" value="Guardar" id="guardar" class="btn btn-secondary mt-3">
    </div>

<div class="comentarios text-center mt-5" id="cargar1" >
</div>

    <script src="JavaScript/refer.js"></script>
    <script src="JavaScript/funciones.js"></script>
    <script src="JavaScript/index.js"></script>
    <script src="JavaScript/moment.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Javascript/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


</body>

</html>
